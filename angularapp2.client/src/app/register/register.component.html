<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 15px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control {
      border-radius: 10px;
      padding-left: 40px;
    }

    .input-group-text {
      background: none;
      border: none;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    .btn-custom {
      background: linear-gradient(135deg, #34A853, #2ECC71);
      border: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

      .btn-custom:hover {
        background: linear-gradient(135deg, #2ECC71, #27AE60);
        transform: scale(1.05);
      }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h3 class="text-center mb-4">üìù Register</h3>
      <form>
        <div class="mb-3 position-relative">
          <label for="fullname" class="form-label">Full Name</label>
          <div class="position-relative">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="email" class="form-label">Email Address</label>
          <div class="position-relative">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="username" class="form-label">Username</label>
          <div class="position-relative">
            <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <div class="position-relative">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="position-relative">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-custom w-100">Register</button>

        <div class="text-center mt-3">
          <a href="/login" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
